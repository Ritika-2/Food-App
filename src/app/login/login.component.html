  <div style="margin: 10% auto;" class="container">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
      <br>
      <br>

      <h1 >Login</h1>
      <h6> Please enter email address and password</h6>

  
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input name="email" #email="ngModel" ngModel type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label">Password</label>
      <input name="password" #password="ngModel" ngModel type="password" id="inputPassword" class="form-control" placeholder="Password" required>
</div>
<div class="mb-3">
      <select class="form-control" name="role" #role="ngModel" ngModel>
        <option value="" disabled selected><small>Select role</small></option>
        <option selected>Manager</option>
        <option>Staff</option>
      </select>
    </div>
      <button class="btn btn-primary" type="submit">Sign in</button>
    </form>
  
  </div>
