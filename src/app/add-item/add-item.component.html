<div class="container">
    <h3>Add Food Order</h3>
    <form #addData = "ngForm" (ngSubmit)="addItem(addData)">

        <div class="form-group">
          <label for="exampleInputPassword1">ProductId</label>
          <input type="text"
           class="form-control"
           aria-describedby="emailHelp"
           
           ngModel
           id="productId"
           name="productId"
           placeholder="Enter the ProductId"
            >
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="text"
             class="form-control"

             aria-describedby="emailHelp"
           
             ngModel
             id="name"
             name="name"
             placeholder="Enter the Name"
            >
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Type</label>
            <input type="text"
             class="form-control"
             aria-describedby="emailHelp"
           
             ngModel
             id="type"
             name="type"
             placeholder="Enter the Type"
              >
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Quantity</label>
            <input type="number"
             class="form-control" 

             aria-describedby="emailHelp"
           
             ngModel
             id="quantity"
             name="quantity"
             placeholder="Enter the Quantity"
             
             >
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Price</label>
            <input type="number"
             class="form-control"
             aria-describedby="emailHelp"
           
             ngModel
             id="price"
             name="price"
             placeholder="Enter the Total Price"
              >
        </div>
        
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
